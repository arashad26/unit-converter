<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="top-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="num-input" type="text" placeholder="20">
            <button id="btn">Convert</button>
        </div>
        
        <div class="bottom-container">
            <div class="output-container">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-output">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="output-container">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-output">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="output-container">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-output">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
